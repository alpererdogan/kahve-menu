<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kahve Sipariş Menüsü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #5a00b3, #b65cff); /* MOR ARKA PLAN */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      padding: 24px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.8rem;
    }

    p.desc {
      text-align: center;
      font-size: 0.95rem;
      color: #eee;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 8px;
      box-sizing: border-box;
      font-size: 0.95rem;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row > div {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 4px 0 10px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #ffb347;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 6px;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .result {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.95rem;
      display: none;
    }

    .result strong {
      color: #ffd28b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ev Kahve Menüsü ☕</h1>
    <p class="desc">Hoş geldin! Aşağıdan kahveni seç, ben senin için hazırlayayım.</p>

    <form id="coffeeForm">
      <label for="name">Adın nedir?</label>
      <input type="text" id="name" placeholder="Örn: Ayşe" />

      <label for="type">Hangi kahveyi istersin?</label>
      <select id="type">
        <option value="Türk kahvesi">Türk kahvesi</option>
        <option value="Latte">Latte</option>
        <option value="Cappuccino">Cappuccino</option>
        <option value="Americano">Americano</option>
        <option value="Espresso">Espresso</option>
        <option value="Filtre kahve">Filtre kahve</option>
      </select>

      <div class="row">
        <div>
          <label for="sugar">Şeker durumu</label>
          <select id="sugar">
            <option value="şekersiz">Şekersiz</option>
            <option value="az şekerli">Az şekerli</option>
            <option value="orta şekerli">Orta şekerli</option>
            <option value="şekerli">Şekerli</option>
          </select>
        </div>
        <div>
          <label for="strength">Yoğunluk</label>
          <select id="strength">
            <option value="hafif">Hafif</option>
            <option value="orta">Orta</option>
            <option value="sert">Sert</option>
          </select>
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="milk" />
        <label for="milk" style="margin: 0;">Süt olsun mu?</label>
      </div>

      <!-- ŞURUP MENÜSÜ -->
      <label for="syrup">Şurup ister misin?</label>
      <select id="syrup">
        <option value="şurupsuz">Şurupsuz</option>
        <option value="Vanilya">Vanilya</option>
        <option value="Fındık">Fındık</option>
        <option value="Çikolata sosu">Çikolata sosu</option>
      </select>

      <label for="note">Eklemek istediğin bir not var mı?</label>
      <textarea id="note" placeholder="Örn: Bardak çok sıcak olmasın, köpüğü bol olsun..."></textarea>

      <button type="submit">Kahvemi Hazırla</button>
    </form>

    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const form = document.getElementById("coffeeForm");
    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const type = document.getElementById("type").value;
      const sugar = document.getElementById("sugar").value;
      const strength = document.getElementById("strength").value;
      const milk = document.getElementById("milk").checked;
      const syrup = document.getElementById("syrup").value;
      const note = document.getElementById("note").value.trim();

      const displayName = name === "" ? "Misafir" : name;
      const milkText = milk ? "sütlü" : "sütsüz";

      let htmlMessage = `<strong>${displayName}</strong> için: ${strength} içimli, ${sugar}, ${milkText}, şurup: <strong>${syrup}</strong> <strong>${type}</strong>.`;
      if (note !== "") {
        htmlMessage += `<br><br><strong>Not:</strong> ${note}`;
      }

      let waMessage = `${displayName} için kahve siparişi:
- Kahve: ${type}
- Yoğunluk: ${strength}
- Şeker: ${sugar}
- Süt: ${milkText}
- Şurup: ${syrup}`;
      if (note !== "") {
        waMessage += `\n- Not: ${note}`;
      }

      resultBox.innerHTML = htmlMessage;
      resultBox.style.display = "block";

      const phoneNumber = "905335666779";

      const waUrl =
        "https://wa.me/" +
        phoneNumber +
        "?text=" +
        encodeURIComponent(waMessage);

      window.open(waUrl, "_blank");
    });
  </script>
</body>
</html>
